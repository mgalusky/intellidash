  <!DOCTYPE html>
<html>
  <head>
    <title>Intellidash</title>
    <meta charset="UTF-8">
    <meta rel="description" content="Business Intelligence Dashboard">
    <meta rel="keywords" content="e-commerce, analytics, business, intelligence">
    <meta rel="author" content="Melissa Galusky">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300" rel="stylesheet" type='text/css'>
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>

  <body>
    <header class="container-fluid gray-md">

      <div class="logo">
        <img src="assets/images/icon.png" alt="Intellidash logo">
      </div>
      <div class="text">
        Intellidash
      </div>

      <nav>
        <button type="button" class="btn btn-primary logout blue secondary-text hidden-xs">
          Logout
        </button>
        <button type="button" class="btn btn-default menu visible-xs-inline-block"><span class=
       "glyphicon glyphicon-menu-hamburger"></button>
      </nav>

    </header>

    <main class="container-fluid">
      <div class="row">
        <div class="col-xs-12 col-sm-3 gray-md sidebar vp-height">
      <!-- SEARCH BAR -->
          <div class="search">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Search ...">
              <span class="input-group-btn">
                <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search"></span>
                </button>
              </span>
            </div>
          </div>
      <!-- NAVIGATION -->
          <ul class="nav nav-pills nav-stacked">
            <li role="presentation"><a href="#"><span class="glyphicon glyphicon-dashboard"></span> Dashboard</a></li>
            <li role="presentation"><a href="#"><span class="glyphicon glyphicon-user"></span> Customers</a></li>
            <li role="presentation"><a href="#"><span class="glyphicon glyphicon-shopping-cart"></span> Orders</a></li>
            <li role="presentation" class="visible-xs-block"><a href="#"><span class="glyphicon glyphicon-menu-left"></span> Logout</a></li>
          </ul>
        </div>
      <!-- CONTENT BLOCKS -->
        <div class="col-xs-12 col-sm-9 col-md-10">
          <div class="row">
            <div class="col-xs-12 col-sm-8 col-md-6 green content">
            </div>
            <div class="col-xs-12 col-sm-8 col-md-6 green content">
            </div>
            <div class="col-xs-12 col-sm-8 col-md-6 green content">
            </div>
            <div class="col-xs-12 col-sm-8 col-md-6 green content">
            </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    
  </body>
</html>
